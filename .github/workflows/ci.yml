name: CI

on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: agent_breadcrumbs
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d agent_breadcrumbs"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build server
        run: npm run build

      - name: Build dashboard
        run: npm run build:dashboard

      - name: Run fast tests
        run: npm test

      - name: Run integration tests
        env:
          POSTGRES_TEST_URL: postgres://postgres:postgres@localhost:5432/agent_breadcrumbs
        run: npm run test:integration
